<!DOCTYPE html>
<html>
<head>
 <title>Tabela de Multiplicação</title>
 <script>
 function gerarTabuada() {
 var numero = parseInt(document.getElementById("numero").value);
 var tabela = document.getElementById("tabela");

 // Limpar tabela antes de gerar uma nova
 tabela.innerHTML = "";

 // Loop para gerar a tabuada
 for (var i = 1; i <= 10; i++) {
 var resultado = numero * i;

 // Criar uma nova linha na tabela
 var linha = document.createElement("tr");

 // Criar as células da linha (colunas)
 var colunaNumero = document.createElement("td");
 colunaNumero.textContent = numero;

 var colunaMultiplicador = document.createElement("td");
 colunaMultiplicador.textContent = "x " + i;

 var colunaResultado = document.createElement("td");
 colunaResultado.textContent = resultado;

 // Adicionar as células à linha
 linha.appendChild(colunaNumero);
 linha.appendChild(colunaMultiplicador);
 linha.appendChild(colunaResultado);

 // Adicionar a linha à tabela
 tabela.appendChild(linha);
 }
 }
 </script>
</head>
<body>
 <h1>Tabela de Multiplicação</h1>
 <label for="numero">Digite um número:</label>
 <input type="number" id="numero">
 <button onclick="gerarTabuada()">Gerar Tabuada</button>
 <table id="tabela">
 <!-- A tabela será preenchida dinamicamente -->
 </table>
</body>
</html>
